<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Caneta</title>
</h:head>
<h:body>
    <h:form id="formulario">
    	<p:messages for="message0"/>
        <h:panelGrid columns="2">
            <p:outputLabel value="Marca:" />
            <p:inputText value="#{canetaBean.caneta.marca}" required="true" />
            <p:outputLabel value="Modelo:" />
            <p:inputText value="#{canetaBean.caneta.modelo}" required="true" />
            <p:outputLabel value="Cor:" />
            <p:selectOneMenu value="#{canetaBean.caneta.cor}" required="true">
                <f:selectItem itemValue="azul" itemLabel="Azul" />
                <f:selectItem itemValue="preta" itemLabel="Preta" />
                <f:selectItem itemValue="vermelha" itemLabel="Vermelha" />
            </p:selectOneMenu>
            <p:commandButton value="Salvar" action="#{canetaBean.salvar}" update="formulario"/>
        </h:panelGrid>
        <p:link outcome="listagem" value="Listar"/>
    </h:form>

</h:body>
</html>
