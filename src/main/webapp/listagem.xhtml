<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listagem de Canetas</title>
</h:head>
<h:body>
	<h:form id="listagem">
	<p:messages for="message1"/>
		<p:dataTable var="caneta" value="#{canetaBean.canetas}">
			<p:column headerText="ID">
				<h:outputText value="#{caneta.id}" />
			</p:column>
			<p:column headerText="Marca"><h:outputText value="#{caneta.marca}" />
			</p:column>
			<p:column headerText="Modelo"><h:outputText value="#{caneta.modelo}" />
			</p:column>
			<p:column headerText="Cor"><h:outputText value="#{caneta.cor}" />
			</p:column>
			<p:column headerText="AÃ§Ãµes">
				<p:commandButton value="Excluir" styleClass="rounded-button ui-button-danger" action="#{canetaBean.excluir(caneta.id)}" update="listagem"/>
				<p:commandButton value="Selecionar" action="#{canetaBean.selecionar(caneta)}" update="listagem"/>
			</p:column>
		</p:dataTable>
		<p:commandButton value="Voltar ao Cadastro" action="index.xhtml" />
		<p:messages for="message2" />
	</h:form>
</h:body>
</html>
